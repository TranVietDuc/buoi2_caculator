<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<p>
    <b>
        Caculator
    </b>
</p>
<script>
function add() {
    var no1 = parseFloat(document.getElementById("no1").value);
    var no2 = parseFloat(document.getElementById("no2").value);
    var result;
    result = no1+no2;
    document.getElementById("result").innerText= result;
}
function sub(){
    var no1 = parseFloat(document.getElementById("no1").value);
    var no2 = parseFloat(document.getElementById("no2").value);
    var result;
    result = no1-no2;
    document.getElementById("result").innerText= result;
}
function mul(){
    var no1 = parseFloat(document.getElementById("no1").value);
    var no2 = parseFloat(document.getElementById("no2").value);
    var result;
    result = no1*no2;
    document.getElementById("result").innerText= result;
}
function div() {
    var no1 = parseFloat(document.getElementById("no1").value);
    var no2 = parseFloat(document.getElementById("no2").value);
    var result;
    result = no1/no2;
    document.getElementById("result").innerText= result;
}
</script>
<div>
    <input type="text" id="no1"/>
    <input type="text" id="no2"/>
    <br/>
    <br/>
    <button id="add" onclick="add();">Addition(+)</button>
    <button id="sub" onclick="sub();">Subtraction(-)</button>
    <button id="mul" onclick="mul();">Multiplication(X)</button>
    <button id="div" onclick="div();">Division(/)</button>
    <br/>
    Result:<div id="result"></div>
</div>
</body>
</html>
